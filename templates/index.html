{% extends 'layout.html' %}
{% block content %}
<h2>Upcoming Events</h2>
{% for event in events %}
<div class="card">
    <h3>{{ event.title }}</h3>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p>{{ event.description }}</p>
    <a href="{{ url_for('register_event', event_id=event.id) }}"><button>Register</button></a>
</div>
{% endfor %}
{% endblock %}
