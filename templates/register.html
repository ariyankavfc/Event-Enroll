{% extends 'layout.html' %}
{% block content %}
<h2>Register for {{ event.title }}</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <button type="submit">Submit Registrations</button>
</form>
{% endblock %}
